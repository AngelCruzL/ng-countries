<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-countries-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
      placeholder="Buscar País"
    ></app-countries-input>
  </div>
</div>

<ul class="list-group" *ngIf="showSuggestions">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let country of suggestedCountries"
  >
    <a class="nav-link" [routerLink]="['/pais', country.alpha2Code]">{{
      country.name
    }}</a>
  </li>

  <li
    class="list-group-item list-group-item-action"
    (click)="search(searchTerm)"
  >
    <a class="nav-link">Buscar "{{ searchTerm }}"</a>
  </li>
</ul>

<hr />

<div *ngIf="hasError" class="alert alert-danger">
  No se encontró nada con el termino {{ searchTerm }}
</div>

<div *ngIf="!hasError && countries.length > 0" class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
